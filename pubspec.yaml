name: chat_app
description: A real-time chat application with Supabase integration

# Prevent accidental publishing to pub.dev
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  supabase_flutter: ^1.10.7
  path_provider: ^2.1.0
  image_picker: ^1.0.0
  file_picker: ^5.3.0
  record: ^4.4.4
  permission_handler: ^10.4.0
  just_audio: ^0.9.35
  intl: ^0.18.1
  uuid: ^3.0.7
  http: ^1.1.0
  flutter_dotenv: ^5.1.0
  provider: ^6.0.5
  cached_network_image: ^3.2.3
  path: ^1.8.3
  file: ^6.1.4
  cupertino_icons: ^1.0.5
  flutter_chat_ui: ^1.6.9
  flutter_chat_types: ^3.6.2
  mime: ^1.0.4
  url_launcher: ^6.1.12
  shared_preferences: ^2.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1

flutter:
  uses-material-design: true
  assets:
    - assets/
    - .env
